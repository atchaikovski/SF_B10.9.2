#################################################
# DO Community Playbooks: Initial Server Setup
#################################################
---

tasks:
- name: Install Prerequisites
  apt: name=aptitude update_cache=yes state=latest force_apt_get=yes

# Sudo Group Setup
- name: Make sure we have a 'superusers' group
  group:
    name: superusers
    state: present

- name: Allow 'superusers' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers.d/superusers
    state: present
    #regexp: '^%wheel'
    line: '%superusers ALL=(ALL) NOPASSWD: ALL'
    validate: '/usr/sbin/visudo -cf %s'

# Users + Setup
- name: Create new regular user2 with sudo privileges
  user:
    name: user2
    state: present
    groups: superusers
    append: true
    create_home: true
    shell: /bin/bash

- name: Create new regular user3 with sudo privileges
  user:
    name: user3
    state: present
    groups: superusers
    append: true
    create_home: true
    shell: /bin/bash

- name: Disable password authentication for root
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin prohibit-password'

# Install Packages
- name: Update apt
  apt: update_cache=yes

- name: Install required system packages
  apt: name={{ sys_packages }} state=latest

# UFW Setup
- name: UFW - Allow SSH connections
  ufw:
    rule: allow
    name: OpenSSH

- name: UFW - Deny all other incoming traffic by default
  ufw:
    state: enabled
    policy: deny
    direction: incoming
